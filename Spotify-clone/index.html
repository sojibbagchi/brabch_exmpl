<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - I have copied you!!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotofy Logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
</header>
<div class="container">

<div class="songList">
    <h1>Best of NCS - no copyright sounds</h1>
    <div class="songitemcontainer">
        <div class="songitem">
            <img src="covers/10.jpg" alt=10>
            <span>Let me love you</span>
            <span class="sontlistplay"><span class="timestamp">5.34<i class="far fa-play-circle"></i></span></span>
        </div>
    </div>
</div>
<div class="songBanner"></div>

</div>
<div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" max="100">
    <div class="icons">
        <!-- font awsome icon-->
        <i class="fas fa-2x fa-step-backward" id="previous"></i>
        <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-2x fa-step-forward" id="next"></i>
    </div> 
    <div class="songinfo">
        <img src="playing.gif" width="42px" alt=""><span>let me love you</span>
    </div>
</div>
<footer>

</footer>
<script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
